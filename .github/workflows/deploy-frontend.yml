# Name of the workflow
name: Deploy Frontend to Firebase Hosting

# This workflow runs on pushes to the main branch,
# but only if files inside the 'frontend/' folder were changed.
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml' # Also run if this workflow file itself changes

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js v20 for compatibility

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
        
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          entryPoint: ./frontend

