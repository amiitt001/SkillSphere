# Name of the workflow
name: Deploy Frontend to Firebase Hosting

# When this workflow should run
on:
  push:
    branches:
      - main # Run only when code is pushed to the main branch
    paths:
      - 'frontend/**' # Only run if changes were made inside the frontend folder

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Use a standard Linux virtual machine

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # --- THIS IS THE FIX ---
          # Use Node.js version 20, which is compatible with the latest Firebase tools
          node-version: '20'

      # Step 3: Install dependencies and build the frontend
      - name: Install and Build
        run: |
          cd frontend
          npm install
          npm run build
        
      # Step 4: Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Use the service account JSON stored as a secret
          channelId: live
          projectId: 'skillsphere-app' # Replace with your actual Firebase project ID
          entryPoint: ./frontend # Specify the root of the frontend project

